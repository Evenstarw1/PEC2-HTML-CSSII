<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" type="image/jpg" href="./assets/images/logo.ico" />
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss"><!-- do not remove this line! -->
    <title>Liga de Tennis</title>
  </head>
  <body>
    <include src="./views/header.html"></include>
    <main class="formulario__display" id="form">
        <div class="carousel__display">
            <div id="carouselIndicatos" class="carousel slide">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselIndicatos" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselIndicatos" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselIndicatos" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="./assets/images/carrusel1.png" class="d-block w-100" alt="chica practicando tenis">
                  </div>
                  <div class="carousel-item">
                    <img src="./assets/images/carrusel2.png" class="d-block w-100" alt="saque pelota tenis">
                  </div>
                  <div class="carousel-item">
                    <img src="./assets/images/carrusel3.png" class="d-block w-100" alt="pareja jugando tenis">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselIndicatos" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselIndicatos" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

        <h1>Formulario de inscripción</h1>

        <form name="contact" method="POST" data-netlify="true">
            <div class="row mb-3">
              <label for="inputName" class="col-form-label">Tu nombre y apellidos:</label>
              <div class="input-group">
                <input type="text" aria-label="First name" class="form-control" id="inputName">
                <input type="text" aria-label="Last name" class="form-control" id="inputLastName">
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Tu email:</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail">
              </div>
            </div>
            <fieldset class="row mb-3">
              <label class="form-label">Como quieres participar en el club?:</label>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                  <label class="form-check-label" for="gridRadios1">
                    Jugador
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                  <label class="form-check-label" for="gridRadios2">
                    Colaborador
                  </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                    <label class="form-check-label" for="gridRadios3">
                      Ayudante
                    </label>
                  </div>
              </div>
            </fieldset>
            <div class="mb-3">
              <label for="ExtraCommentText" class="form-label">¿Tienes algún comentario para añadir?</label>
              <textarea class="form-control" id="ExtraCommentText" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </main>
    <include src="./views/footer.html"></include>
    <script type="module" src="./assets/scripts/main.js"></script><!-- do not remove this line! -->
  </body>
</html>
